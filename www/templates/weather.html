<ion-view id="WeatherPage">
    <ion-content overflow-scroll="true" padding="true" class="card has-header animated fadeIn">
        <header class="">
            <h2>{{city}}</h2>
            <p>{{time | date: 'mediumDate'}}</p>
        </header>
        <section id="Main" class="padding">
            <img ng-src="{{icon}}" alt="" />
            <h4>{{shortDescription}}</h4>
            <h1>{{celcius}}&deg;/ {{farenheit}}&deg;</h1>
            <div id="specifics" class=" padding">
                <p>Wind Speed: {{windSpeed}} kph</p>

                <p>Wind Direction: {{windDirection}}</p>

                <p>Humidity: {{humidity}}</p>

                <p>Visibility: {{visibility | number:0}} km</p>
            </div>
            <a href="#/4dayForecast/{{position}}" class="button button-block">4 day forecast</a>
        </section>

    </ion-content>
</ion-view>
